# plugin-items configuration
# Config Service scope: plugin:plugin-items
# ConfigLoader writes this file to /data/config/plugin-items.yml at pod startup.
#
# Items are defined under the `items` key. Each entry key is the logical ID.
# Logical IDs must be unique across all plugins using this registry.
# Convention: <plugin-name>.<item-name>  (e.g. lobby.compass, microbattles.flag)
#
# All displayName and lore values support MiniMessage formatting.
# Lore values also support PlaceholderAPI placeholders (%player_name%, etc.)
# when the item is created with a player context.

items:
  # ======================================================
  # Lobby Items
  # Right-click handlers for these are registered in
  # plugin-lobby (LobbyItemsIntegration).
  # ======================================================

  lobby.server_selector:
    material: COMPASS
    displayName: "<gold><bold>Server Selector</bold>"
    lore:
      - "<gray>Right-click to browse all game modes"
      - "<dark_gray>%player_name%"
    itemModel: "pharogames:lobby/server_selector"
    enchantmentGlint: true
    rarity: UNCOMMON
    maxStackSize: 1
    unbreakable: true
    hideAdditionalTooltip: true
    slot: 4
    locked: true
    droppable: false
    movable: false
    metadata:
      type: gui
      gui: server_selector

  lobby.cosmetics:
    material: CHEST
    displayName: "<light_purple><bold>Cosmetics</bold>"
    lore:
      - "<gray>Right-click to customize your look"
    itemModel: "pharogames:lobby/cosmetics"
    rarity: COMMON
    maxStackSize: 1
    unbreakable: true
    hideAdditionalTooltip: true
    slot: 7
    locked: true
    droppable: false
    movable: false
    metadata:
      type: gui
      gui: cosmetics

  lobby.settings:
    material: COMPARATOR
    displayName: "<gray><bold>Settings</bold>"
    lore:
      - "<gray>Right-click to adjust your preferences"
    itemModel: "pharogames:lobby/settings"
    rarity: COMMON
    maxStackSize: 1
    unbreakable: true
    hideAdditionalTooltip: true
    slot: 8
    locked: true
    droppable: false
    movable: false
    metadata:
      type: gui
      gui: settings

  # ======================================================
  # Example kit items (referenced by plugin-gameplay-runtime)
  # ======================================================

  item.health_potion:
    material: POTION
    displayName: "<red>Health Potion"
    lore:
      - "<gray>Restores <red>10 health"
    itemModel: "pharogames:kits/health_potion"
    maxStackSize: 16
    unbreakable: false
    slot: -1
    locked: false
    droppable: true
    movable: true
    metadata:
