name: Build and Publish Plugin

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build plugin
        id: build
        run: ./scripts/ci/plugin/build.sh --plugin-dir .
        env:
          CI: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload plugin JAR to S3
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
        run: |
          python3 -m venv /tmp/awsvenv && /tmp/awsvenv/bin/pip install awscli -q
          ARTIFACT_ID=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)
          JAR_FILE=$(ls target/${ARTIFACT_ID}-*.jar | grep -v original | grep -v sources | grep -v javadoc | head -1)
          /tmp/awsvenv/bin/aws s3 cp "$JAR_FILE" "s3://pharogames-plugins/${ARTIFACT_ID}.jar" --region "$AWS_REGION"
          echo "Uploaded $JAR_FILE -> s3://pharogames-plugins/${ARTIFACT_ID}.jar"

      - name: Update plugin registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: ./scripts/ci/plugin/update-registry.sh --plugin-dir .
        continue-on-error: true
        env:
          CI: true
          APP_ID: ${{ secrets.APP_ID }}
          APP_PRIVATE_KEY: ${{ secrets.APP_PRIVATE_KEY }}
          GITHUB_INSTALLATION_ID: ${{ secrets.GITHUB_INSTALLATION_ID }}
          INFRASTRUCTURE_REPO: ${{ vars.INFRASTRUCTURE_REPO || 'https://github.com/PharoGames/infrastructure.git' }}
          INFRASTRUCTURE_BRANCH: ${{ vars.INFRASTRUCTURE_BRANCH || 'main' }}

      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: plugin-jar
          path: target/*.jar
          retention-days: 7
